version: '3'

services:

  db:
    image: mattermost/mattermost-prod-db
    read_only: true
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: '10m'
        max-file: '5'
    volumes:
      - ${BASE_PATH:-/data}/postgresql:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
    env_file:
      - .env

  app:
    image: mattermost/mattermost-prod-app
      context: app
      # uncomment following lines for team edition or change UID/GID
      # args:
      #   - edition=team
      #   - PUID=1000
      #   - PGID=1000
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: '10m'
        max-file: '5'
    volumes:
      - ${BASE_PATH:-/data}/config:/mattermost/config:rw
      - ${BASE_PATH:-/data}/data:/mattermost/data:rw
      - ${BASE_PATH:-/data}/logs:/mattermost/logs:rw
      - ${BASE_PATH:-/data}/plugins:/mattermost/plugins:rw
      - ${BASE_PATH:-/data}/client-plugins:/mattermost/client/plugins:rw
      - /etc/localtime:/etc/localtime:ro
    env_file:
      - .env

  web:
    image: mattermost/mattermost-prod-web
    read_only: true
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: '10m'
        max-file: '5'
    volumes:
      # This directory must have cert files if you want to enable SSL
      - ${BASE_PATH:-/data}/web/cert:/cert:ro
      - /etc/localtime:/etc/localtime:ro
    # Uncomment for SSL
    # environment:
    #  - MATTERMOST_ENABLE_SSL=true
    env_file:
      - .env

  traefik:
    image: traefik:1.7.4
    container_name: traefik
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
      - 8081:8080
    networks:
      - default
      - web
    logging:
      driver: "json-file"
      options:
        max-size: '10m'
        max-file: '5'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${BASE_PATH:-/data}/traefiklogs/traefik.log:/var/log/traefik.log
      - ${BASE_PATH:-/data}/traefikconfig/traefik.toml}:/traefik.toml
      - ${CERTDIR:-/etc/letsencrypt}:/etc/letsencrypt

networks:
    default:
    web:
        external: true
